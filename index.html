<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Jennie Chrome App</title>
</head>
<body>
    <div class="bg"></div>
    <form id="login-form">
        <input required maxlength = "15" type="text" placeholder="Type your name here" class="nameInput" />
        <input type="submit" value="Log in" class="loginBtn" />
    </form>

    <h2 id="clock">00:00</h2>
    <h1 id="greeting"></h1>
    <span class="subtext"></span>
    <form action="" id="todo-form">
        <input type="text" placeholder="write your todo here" required class="input">
    </form>
    <ul id="todolist" ></ul>

    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
        
    </div>
    <script src="app.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>
</html>
